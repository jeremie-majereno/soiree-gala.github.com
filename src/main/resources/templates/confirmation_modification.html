
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Modification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="text-center fade-in">
        <div class="mb-5">
            <div class="icon-warning mb-4">
                <i class="fas fa-sync-alt fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 fw-bold">Modification confirmée !</h1>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <div th:if="${succesModif}" class="alert alert-success fade show" role="alert" th:text="${succesModif}"></div>
                <div th:if="${erreurModif}" class="alert alert-danger fade show" role="alert" th:text="${erreurModif}"></div>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
            <a href="/modifier" class="btn btn-warning btn-lg px-5">
                <i class="fas fa-edit me-2"></i>Modifier un autre
            </a>
            <a href="/" class="btn btn-outline-dark btn-lg px-5">
                <i class="fas fa-home me-2"></i>Accueil
            </a>
        </div>
    </div>
</div>

<footer class="text-center py-4">
    <div class="container">
        <p class="mb-0">Système de gestion des paiements &copy; 2023</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
